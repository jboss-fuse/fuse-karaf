#
# All the values specified here will override the default values given
# in config.properties.
#

karaf.systemBundlesStartLevel = 50

# Fuse Patch location
fuse.patch.location = ${karaf.home}/patches/

#
# You can place any customized configuration here.
#

# Prevent scanning Jetty websocket bundles by Pax Web
org.ops4j.pax.web.extender.war.jarsToSkip = default,org.eclipse.jetty.websocket*
